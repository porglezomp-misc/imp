{% extends "base.html" %}

{% block title %}{{ name }}{% end %}
{% block main %}
  <h1>{{ name }}</h1>
  <img alt="" src="{{ url }}"/>
  <p>{{ desc or "" }}</p>
  <a href="/images/{{ image_key }}/tags/new">+ Add Tag</a>
  <ul id="tags">
    {% for tag in tags %}
    <li>
      <a href="/tags/{{ tag['name'].replace(' ', '+') }}">
        {{ tag['name'] }}
      </a>
    </li>
    {% end %}
  </ul>
{% end %}
