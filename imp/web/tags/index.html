{% extends "../base.html" %}

{% block title %}Tags{% end %}
{% block main %}
  <a href="/tags/new">+ New Tag</a>
  <ul>
    {% for tag in tags %}
      <li>
        {% if tag['category'] %}
          {{ tag['category'] }}:
        {% end %}
        <a href="tags/{{ tag['name'].replace(' ', '+') }}">
          {{ tag['name'] }}
        </a>
      </li>
    {% end %}
  </ul>
{% end %}
