{% extends "../base.html" %}

{% block title %}{{ name }}{% end %}
{% block main %}
  <h1>
    {{ name }}
    {% if category %}
      ({{ category }})
    {% end %}
  </h1>
  <ul>
    {% for image in images %}
    <li>
      <a href="/images/{{ image['key'] }}">
        {{ image['name'] }}
      </a>
    </li>
    {% end %}
  </ul>
{% end %}
